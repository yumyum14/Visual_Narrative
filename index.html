<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Narrative</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Rotate Message Overlay -->
    <div class="rotate-overlay" id="rotate-overlay">
        <div class="rotate-content">
            <div class="rotate-icon">
                <i class="fas fa-mobile-alt"></i>
                <i class="fas fa-sync-alt spin-icon"></i>
            </div>
            <h2>Rotate Your Device</h2>
            <p>For the best viewing experience, please rotate your phone to landscape mode.</p>
            <p class="rotate-note">Images will display horizontally and fit proportionally.</p>
            <button class="continue-button" id="continue-portrait">
                Continue Anyway
            </button>
        </div>
    </div>
    
    <!-- Main Content Container -->
    <div class="container" id="main-container">
        <!-- Sections will be dynamically generated by JavaScript -->
    </div>

    <script src="script.js"></script>
</body>
</html>
